<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .profile{
        height: 50vh;
        width: 20%;
        background-color: rgba(232, 217, 217, 0);
        position: relative;
        margin-top: 10%;
        left: 5%;
        border-radius: 3%;
        border: 2px solid black;
    }
    .profile .circle{
        height: 30%;
        width: 35%;
        background-color: rgba(255, 0, 0, 0);
        border-radius: 50%;
        position: relative;
        top: -17%;
        left: 32%;
        border: 5px solid rgb(52, 211, 52);
    }
    .container-table{
        height: 50vh;
        width: 65%;
        background-color: rgb(222, 222, 222);
        position: absolute;
        top: 21%;
        left: 30%;
        border-radius: 10px;
        border: 2px solid black;
    }
    .name{
        height: 15%;
        width: 40%;
        background-color: rgb(34, 31, 107);
        border-radius: 12px;
        position: relative;
        top: -8%;
        left: 30%;
        border: 2px solid black;
    }
</style>
<body>
    <div class="profile">
        <img src="https://www.bitsathy.ac.in/wp-content/uploads/2022/09/staffbg-scaled.jpg" style="width: 100%; height: 20vh; border-top-left-radius: 4%; border-top-right-radius: 4%;">
        <div class="circle"></div>
    </div>

    <div class="container-table">
        <div class="name"></div>
    </div>
</body>
</html>
