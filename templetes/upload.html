<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
    

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #007BFF;
    }

    #fileInput {
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #007BFF;
      border-radius: 6px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    #fileInput:hover {
      border-color: #0056b3;
    }

    #tableContainer {
      width: 100%;
      max-width: 90%;
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0f0ff;
    }

    #nextPage {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #nextPage:hover {
      background-color: #218838;
    }

    .cont {
      margin-top: 30px;
      width: 100%;
    }
    </style>
</head>
<body>
    {% include 'Main.html' %}
    <h2>Upload an Excel File</h2>
    <input type="file" id="fileInput" accept=".xls,.xlsx">
    <div id="tableContainer" class="cont"></div>
    <button id="nextPage" onclick="goToSearchPage()" style="display:none;">Go to Search</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const htmlTable = XLSX.utils.sheet_to_html(sheet);
                
                document.getElementById('tableContainer').innerHTML = htmlTable;
                localStorage.setItem('excelTable', htmlTable);
                document.getElementById('nextPage').style.display = 'display';
            };
            reader.readAsArrayBuffer(file);
        });

        function goToSearchPage() {
            window.location.href = "search";
        }
    </script>
</body>
</html>
